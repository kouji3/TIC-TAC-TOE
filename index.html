<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TIC TAC TOE</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <section class="gameboard-container">
            <div class="gameboard">
                <button class="first col1 s1"></button>
                <button class="first col2"></button>
                <button class="first col3 s2"></button>
                <button class="second col1"></button>
                <button class="second col2 s1 s2"></button>
                <button class="second col3"></button>
                <button class="third col1 s2"></button>
                <button class="third col2"></button>
                <button class="third col3 s1"></button>
            </div>
        </section>

        <div class="overlay">
            <h1>The Winner is the <span class="player" >X</span> player</h1>
            <h1 class="no-winner">No one has Won, sadly</h1>
        </div>
        
    </body>
</html>
